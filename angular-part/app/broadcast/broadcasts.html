<div ng-include src="'header.html'"></div>

<div class="container">
  <table class="table">
    <caption>Broadcasts</caption>
    <thead>
      <tr>
        <th>图片</th>
        <th>标题</th>
        <th>日期</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="broadcast in pagedItems">
        <!-- pai change ng-href to ng-click -->
        <td><a ng-click="checkLogin(broadcast.broadcastId)"><img ng-src="{{broadcast.imageUrl}}" alt="" /></a></td>
        <td>{{broadcast.title}}</td>
        <td>{{broadcast.postTime | date:'medium'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="3">
        <button class="btn" href="#" ng-class="nextPageDisabledClass()"
          ng-click="loadMore()">加载更多</button>
      </td>
    </tfoot>
  </table>
</div>
