<div ng-include src="'header.html'"></div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="basic-login">
      <form ng-submit="login()">
        <div class="login-form">
          <div class="form-group">
            <label for="register-username"><i class="icon-user"></i> <b>Username/Email</b></label>
            <input type="text" class="form-control login-field" value="" placeholder="Enter your Username/Email" id="login-name" ng-model="user.email" />
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
          <div class="form-group">
            <label for="register-username"><i class="icon-user"></i> <b>Password</b></label>
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" ng-model="user.password" />
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          <label class="text-danger">{{error_message}}</label>
          <button type="submit" class="btn btn-primary btn-lg btn-block" href="#">Log in</button>
          <a class="login-link" href="#">Lost your password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
