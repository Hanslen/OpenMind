<div class="modal fade" id="signin" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h3 class="modal-title" id="myModalLabel" style = "text-align:center;font-family:Arial">
               SIGN IN
            </h3>
         </div>
         <form action="" method="POST">
	         <div class="modal-body">
	         	<div class="login-form">
            		<div class="form-group">
            			<label>Username/Email</label>
              				<input type="text" class="form-control login-field" value="" placeholder="Enter your username/Email" id="login-name" />
              				<label class="login-field-icon fui-user" for="login-name"></label>
            		</div>

            		<div class="form-group">
            			<label>Password</label>
              			<input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              			<label class="login-field-icon fui-lock" for="login-pass"></label>
            		</div>
            		<div class="modal-footer">
	          		 	<button type="button" class="btn btn-default" 
	               data-dismiss="modal">close
	            		</button>
	            		<button type="submit" class="btn btn-primary">
	               Submit( ͒•ㅈ• ͒)
	            		</button>

            
	         		</div>
         	 	</div>
	        </div>
	        
     	</form>
      </div>
</div>
</div>

<div class="modal fade" id="signup" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h3 class="modal-title" id="myModalLabel"style = "text-align:center;font-family:Arial">
               SIGN UP
            </h3>
         </div>
         <form action="" method="POST">
	         <div class="modal-body">
	         	<div class="login-form">
            		<div class="form-group">
            			<label>Username</label>
              				<input type="text" class="form-control login-field" value="" placeholder="Enter your username/Email" id="login-name" />
              				<label class="login-field-icon fui-user" for="login-name"></label>
            		</div>

            		<div class="form-group">
            			<label>Email</label>
              				<input type="text" class="form-control login-field" value="" placeholder="Enter your username/Email" id="login-email" />
              				<label class="login-field-icon fui-mail" for="login-mail"></label>
            		</div>

            		<div class="form-group">
            			<label>Password</label>
              			<input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              			<label class="login-field-icon fui-lock" for="login-pass"></label>
            		</div>
            		<div class="form-group">
            			<label>Password Again</label>
              			<input type="password" class="form-control login-field" value="" placeholder="Enter the Password again" id="login-passagain" />
              			<label class="login-field-icon fui-lock" for="login-pass"></label>
            		</div>
            		<div class="modal-footer">
	          		 	<button type="button" class="btn btn-default" 
	               data-dismiss="modal">close
	            		</button>
	            		<button type="submit" class="btn btn-primary">
	               Submit( ͒•ㅈ• ͒)
	            		</button>

            
	         		</div>
         	 	</div>
	        </div>
	        
     	</form>
      </div>
</div>
